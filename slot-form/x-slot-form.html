<template id="x-slot-form">
  <h2>Ajouter un Slot</h2>
  <form>
    <div class="form-group">
      <label for="slot-column">Colonne</label>
      <select id="slot-column" class="form-control">
        <option value="1">Slot 1</option>
        <option value="2">Slot 2</option>
        <option value="3">Slot 3</option>
        <option value="4">Slot 4</option>
      </select>
    </div>

    <div class="form-group">
      <label for="slot-name">Nom</label>
      <input id="slot-name" type="text" class="form-control">
    </div>

    <button type="button" class="btn btn-primary" id="add-slot">Ajouter</button>
  </form>
</template>

<link href="x-slot-form.css" rel="stylesheet" type="text/css" />
<script src="x-slot-form.js"></script>
